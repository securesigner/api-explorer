<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'self'; img-src 'self' https: data:; connect-src 'self' https:; font-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'">
  <title>Public APIs Tracker</title>
  <link rel="stylesheet" href="style.css?v=5">
</head>
<body>
  <header>
    <h1>Public APIs</h1>
    <div id="stats"></div>
  </header>

  <main>
    <section id="filters">
      <input type="search" id="search" placeholder="Search APIs..." aria-label="Search APIs by name or description">
      <select id="filter-category" aria-label="Filter by category"><option value="">All categories</option></select>
      <select id="filter-auth" aria-label="Filter by auth type">
        <option value="">All auth types</option>
        <option value="none">None</option>
        <option value="api-key">API Key</option>
        <option value="oauth">OAuth</option>
        <option value="x-mashape-key">X-Mashape-Key</option>
        <option value="user-agent">User-Agent</option>
      </select>
      <select id="filter-status" aria-label="Filter by status">
        <option value="">All statuses</option>
        <option value="pending">Pending</option>
        <option value="working">Working</option>
        <option value="broken">Broken</option>
        <option value="paid-only">Paid Only</option>
        <option value="needs-key">Needs Key</option>
        <option value="skipped">Skipped</option>
      </select>
    </section>

    <p id="result-count" aria-live="polite"></p>

    <div class="table-wrap">
      <table id="api-table">
        <thead>
          <tr>
            <th data-sort="name">Name</th>
            <th data-sort="description">Description</th>
            <th data-sort="auth">Auth</th>
            <th data-sort="category">Category</th>
            <th data-sort="status">Status</th>
          </tr>
        </thead>
        <tbody id="api-list"></tbody>
      </table>
    </div>
  </main>

  <script src="app.js?v=5"></script>
</body>
</html>
